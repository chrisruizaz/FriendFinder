<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Survey Questions</h2>
      <h4 class="font-weight-bold">About you</h4>
      <form method="POST" action="/api/questions">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" placeholder="Your name goes here" />
        </div>
        <div class="form-group">
          <label>Link to Photo</label>
          <input class="form-control" placeholder="Link to Photo goes here" />
        </div>

        <h4>Question 1</h4>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Answer 1</a>
            <a class="dropdown-item" href="#">Answer 2</a>
            <a class="dropdown-item" href="#">Answer 3</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
